name: Frontend CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feat/web-app'
      - 'feat/admin-engine'
    paths: ['apps/web/**', 'packages/**']
  pull_request:
    branches: [main]
    paths: ['apps/web/**', 'packages/**']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx turbo run lint --filter=web

      - name: Type check
        run: npx turbo run type-check --filter=web

      # Vercel auto-deploys on push to main (Git integration)
