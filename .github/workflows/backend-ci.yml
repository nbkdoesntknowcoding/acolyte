name: Backend CI

on:
  pull_request:
    branches: [main]
    paths: ['backend/**']
  push:
    branches:
      - 'feat/admin-engine'
      - 'feat/compliance-engine'
      - 'feat/faculty-engine'
      - 'feat/student-engine'
      - 'feat/integration-engine'
      - 'feat/ai-central-engine'
    paths: ['backend/**']

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: acolyte_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements-test.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements-test.txt

      - name: Create DB extensions and run migrations
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/acolyte_test
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d acolyte_test -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"
          PGPASSWORD=postgres psql -h localhost -U postgres -d acolyte_test -c "CREATE EXTENSION IF NOT EXISTS vector;"
          PGPASSWORD=postgres psql -h localhost -U postgres -d acolyte_test -c "CREATE EXTENSION IF NOT EXISTS pg_trgm;"
          PGPASSWORD=postgres psql -h localhost -U postgres -d acolyte_test -c "CREATE EXTENSION IF NOT EXISTS pgcrypto;"
          cd backend && alembic upgrade head

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/acolyte_test
          REDIS_URL: redis://localhost:6379
          APP_ENV: test
          APP_DEBUG: false
        run: |
          cd backend
          pytest tests/ -v --tb=short

      - name: Verify tenant isolation (NEVER SKIP)
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/acolyte_test
          REDIS_URL: redis://localhost:6379
          APP_ENV: test
        run: |
          cd backend
          pytest tests/test_tenant_isolation.py -v

