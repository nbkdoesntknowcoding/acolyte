name: Backend Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feat/admin-engine'
      - 'feat/compliance-engine'
      - 'feat/faculty-engine'
      - 'feat/student-engine'
      - 'feat/integration-engine'
      - 'feat/ai-central-engine'
    paths:
      - 'backend/**'

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: cd backend && flyctl deploy --config fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-worker:
    needs: deploy-api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: cd backend && flyctl deploy --config fly.worker.toml --remote-only --app acolyte-worker
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-beat:
    needs: deploy-api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: cd backend && flyctl deploy --config fly.beat.toml --remote-only --app acolyte-beat
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
