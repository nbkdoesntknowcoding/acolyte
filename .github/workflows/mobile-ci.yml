name: Mobile CI

on:
  push:
    branches: [main]
    paths: ['apps/mobile/**']
  pull_request:
    branches: [main]
    paths: ['apps/mobile/**']

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Type check
        run: npx tsc --noEmit
