name: Tenant Isolation Check

on:
  pull_request:

jobs:
  isolation:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: acolyte_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements-test.txt

      - name: Verify no cross-tenant data leaks
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/acolyte_test
          REDIS_URL: redis://localhost:6379
          APP_ENV: test
        run: |
          cd backend
          pytest tests/test_tenant_isolation.py -v --tb=long
