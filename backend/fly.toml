app = "acolyte-api"
primary_region = "bom"

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = "alembic upgrade head"
  release_command_timeout = "300s"

[env]
  ENVIRONMENT = "production"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "120s"
  method = "GET"
  path = "/health"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
